<ion-header>

  <ion-navbar>
    <ion-title>Novaviagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-label floating>Digite o nome da viagem</ion-label>
  <ion-input type="text" [(ngModel)]= 'nome'></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Descrição da viagem:</ion-label>
  <ion-textarea [(ngModel)]='descri'></ion-textarea>

</ion-item>

<button ion-button round (click) = "createNewTravel()"> Criar Viagem </button>



<ion-item>


</ion-item>



</ion-content>
